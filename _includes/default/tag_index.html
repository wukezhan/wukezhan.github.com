{% include default/header.tpl %}

<div id="wrapper">
    <div id="content" class="index">
        {% include default/sidebar.tpl %}
        
        <div id="main">
            <h1>tags</h1>
            <div class="tags">
                {% for tag in site.tags %} 
                <a class="tag" href="/tag/{{ tag[0] }}/">{{ tag[0] | join: "/" }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% include default/footer.tpl %}
